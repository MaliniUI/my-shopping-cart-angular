<h2>Cart Items</h2>
<div *ngIf="cartItemList.length <= 0">
  <i>Your Cart is Empty</i>
  <div>
    <button class="return-shop" routerLink="/" (onclick)="makeItActive(1)"> Return Shopping</button>
  </div>
</div>
<div class="row" *ngIf="cartItemList.length > 0">
  <div class="cart-item-wrapper">
    <table class="cart-table" border="0">
      <thead>
        <th>ID</th>
        <th></th>
        <th>Title</th>
        <th>Quantity</th>
        <th></th>
        <th>Actual Cost</th>
        <th>Total Cost</th>
      </thead>
     
        <tr *ngFor="let item of cartItemList; let i = index;">
          <td>{{i+1}}</td>
          <td><img class="item-icon" src='{{item.imgUrl}}' /></td>
          <td>{{item.title}}</td>
          <td><div class="input-group">
                <span class="input-group-btn">
              <button id="dec-{{item.quantity}}" class="btn btn-default btn-number" (click)="decreaseItemQuantity(item.id)" >
                  <span class="fa fa-minus"></span>
                </button>
                </span>
                <input id={{item.quantity}} type="text" class="form-control input-quantity" [(ngModel)]="item.quantity" min="1" max="10" (ngModelChange)="updateItemQuantity($event, item.id)" >
                <span class="input-group-btn">
              <button id="inc-{{item.quantity}}" class="btn btn-default btn-number" (click)="increaseItemQuantity(item.id)">
                  <span class="fa fa-plus"></span>
                </button>
                </span>
            </div></td>
          <td><i class="fa fa-trash cart-delete" (click)="deleteItem(item.id)"></i></td>
          <td>{{item.cost | number : '1.2-2'}}</td>
          <td>{{item.cost * item.quantity | number : '1.2-2'}}</td>
        </tr>
        <tr>
          <td colspan="6" class="total-title"> Total: </td>
          <td class="grand-total"> {{totalAmount | number : '1.2-2'}} </td>
        </tr>
    </table>
  </div>
</div>
